<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container-fluid  d-flex justify-content-center">
        <div class="container border rounded">
            <div class="row border-bottom">
                <div class="col">
                    <legend>
                        <h1>Payment for example</h1>
                    </legend>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger mt-3" role="alert">Some fields are missing</div>
                    <form class="row g-3" action="">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="0000" size>
                        </div>
                        <div class="col-md-4">
                            <label for="inputEmail4" class="form-label"> Amount</label>
                            <div class="d-flex">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <label for="inputAddress" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputAddress">
                            </div>
                            <div class="col-6"> <label for="inputAddress2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputAddress2">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a State</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="mb-1">
                                    <label><strong>We accept:</strong></label>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <div class="bg-secondary rounded mt-2 p-1">
                                            <input class="form-check-input" type="radio" name="cards" value="mastercard"
                                                checked /><label class="form-check-label" for="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-mastercard fa-xl mx-1"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="cards"
                                                value="visa" /><label class="form-check-label" for="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-visa fa-xl mx-1"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="color"
                                                value="dinners" /><label class="form-check-label"
                                                for="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-diners-club fa-xl mx-1"></i>
                                            </label>
                                            <input class="form-check-input" type="radio" name="color"
                                                value="amex" /><label class="form-check-label" for="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-amex fa-xl mx-1"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-1"><strong>Message:</strong></div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px;"></textarea>
                                    <label for="floatingTextarea2"></label>
                                    Add any notes here.
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-1 d-md-flex justify-content-md-end bg-light p-2 border-top">
                            <button class="btn btn-secondary me-md-2" type="button">Close</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
